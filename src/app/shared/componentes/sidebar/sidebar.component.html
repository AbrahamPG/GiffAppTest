<div class="text-center text-blue-500 bg-zinc-800 p-10" id="sidebar">
    <h3 class="p-2 text-white"> GifsApp</h3>
    <hr class="text-white">
    <div class="p-5">
        <button *ngFor="let tag of tags" class="text-black bg-white hover:bg-sky-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-sky-800 focus:outline-none dark:focus:ring-blue-800" (click)="searchButton(tag)">
            {{tag | titlecase}}
        </button>
    </div>
</div>
